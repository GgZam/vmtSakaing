<p-dialog [header]="'Información del cliente'" [(visible)]="visibleClient" [modal]="true" showEffect="fade" [style]="{width: '35vw', height: '50%'}">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="primerNombre" class="font-semibold w-6rem">Primer Nombre</label>
        <input pInputText id="primerNombre" [(ngModel)]="primerNombre" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="segundoNombre" class="font-semibold w-6rem">Segundo Nombre</label>
        <input pInputText id="segundoNombre" [(ngModel)]="segundoNombre" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="apellido1" class="font-semibold w-6rem">Apellido 1</label>
        <input pInputText id="apellido1" [(ngModel)]="apellido1" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="apellido2" class="font-semibold w-6rem">Apellido 2</label>
        <input pInputText id="apellido2" [(ngModel)]="apellido2" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="identificacionCliente" class="font-semibold w-6rem">Identificación</label>
        <input pInputText id="identificacionCliente" [(ngModel)]="identificacion" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label class="font-semibold w-6rem">Fecha de ingreso</label>
        <p-calendar [(ngModel)]="fechaIngreso" [showIcon]="true" [showOnFocus]="false" inputId="buttondisplay" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="estatusCliente" class="font-semibold w-6rem">Estatus</label>
        <p-dropdown [options]="statuses" [(ngModel)]="estatus" optionLabel="label"></p-dropdown>
    </div>
    <p-divider type="solid"></p-divider>
    <div class="flex justify-content-end flex-column sm:flex-row">
        <button pButton label="Guardar" class="p-button m-2" (click)="guardar()"></button>
        <button pButton label="Cancelar" class="p-button-outlined m-2" (click)="visibleClient = false"></button>
    </div>
</p-dialog>
