<p-dialog #dialogEmpresa closable="true" header="Empresas" [(visible)]="mostrarEmpresas">
    <div class="flex align-items-end">
        <div #idEmpresaDiv class="m-2">
            <label for="idempresa" class="font-bold block mb-2"> ID </label>
            <input pInputText type="text" name="idempresa" id="idempresa" placeholder="Buscar ID" pInputText>
        </div>
        <div #DescripcionEmpresaDiv class="m-2">
            <label for="nombreempresa" class="font-bold block mb-2"> Empresa </label>
            <input [style]="{width: '26vw'}" pInputText type="text" name="nombreempresa" id="nombreempresa"
                placeholder="Buscar por nombre de empresa" pInputText>
        </div>
        <div #BotonBuscarEmpresaDiv class="m-2">
            <button pRipple pButton value="Buscar" (click)="findEmpresa()">Buscar</button>
        </div>
    </div>
    <div class="pt-3 text-align-center" *ngIf="visibleTable">
        <span for="idempresa" class=" font-bold block mb-3"> Da doble click para selecionar una empresa
        </span>
        <p-table selectionMode="single" [(selection)]="empresaSeleccionada" dataKey="id" [value]="dataEmpresa">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Nombre</th>
                    <th style="min-width: 3rem">Raz&oacute;n Social</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empresa>
                <tr [pSelectableRow]="empresa" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ empresa.empresaId }}</td>
                    <td>{{ empresa.nombre }}</td>
                    <td>{{ empresa.razon }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando empresas...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
